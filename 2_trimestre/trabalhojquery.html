
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Trabalho jQuery - jQuery Countdown Timer</title>

    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>

    <script src="js/timer.jquery.min.js"></script>

    <script src="bootstrap/bootstrap.min.js" charset="utf-8"></script>

    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">

    <script type="text/javascript">

      $(document).ready(function() {

        $("#aba1").click(function(){
          $("#p1").fadeIn();

        });

        $("#aba2").click(function(){
          $("#p2").fadeIn();
        });

        $("#aba3").click(function(){
          $("#p3").fadeIn();
        });

        $("#aba4").click(function(){
          $("#p4").fadeIn();

        });
      });

    </script>

  </head>

  <body>


    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-danger">
        <a class="navbar-brand" href="#">jQuery Countdown Timer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Tutorial <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" button class="btn btn-primary" id="aba2">Plugin Funcionando</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container-fluid">
      <div class="text-center">
        <br/>
        <h2>Temporizador</h2>
        <div class="jumbotron col-md-4 col-md-offset-4">
          <h1 id="Tempo">00:00:00</h1>
        </div>

        <div class="row">
          <div class="col-md-4 col-md-offset-4">
          <div class="col-md-4">
            Horas
            <input class="form-control" type="number" id="h" value="0" min="0" max="60">
          </div>
          <div class="col-md-4">
            Minutos
            <input class="form-control" type="number" id="m" value="1" min="0" max="60">
          </div>
          <div class="col-md-4">
            Segundos
            <input class="form-control" type="number" min="0" max="60" value="60" id="s">
          </div>
        <div class="col-md-12">
          <br/>
          <button type="button" onclick="começar()" class="btn btn-success btn-lg btn-block">Começar</button>

        </div>
          </div>

        </div>

      </div>

    </div>
    <script>
    audio = new Audio("som/alarme.mp3");
      function começar(){
          audio.pause();
          audio.currentTime=0;
          $("#Tempo").timer('remove');
          $("#Tempo").timer({
              countdown:true,
              duration:$('#h').val()+"h"+$('#m').val()+"m"+$('#s').val()+"s",
              callback:function(){
                //Tempo se terminar
                audio.addEventListener('ended',function(){
                  this.currentTime=0; // Loop
                  this.play();
                },false);
                audio.play();


              },
              format:'%H:%M:%S'
          });

      }

    </script>

  </body>
</html>
