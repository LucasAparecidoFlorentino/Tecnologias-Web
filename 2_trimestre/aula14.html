<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Introdução ao Javascript</title>

    <script src="js/jquery-3.3.1.js"> </script>

    <script>
    $(document).ready(function(){

      // alert("Tudo beleza!");
      $("#aba1").click(function(){
        $("#p1").show();
        // Esconder o p2 e p3
        $("#p2").hide();
        $("#p3").hide();
      });

      $("#aba2").click(function(){
        $("#p2").show();

        $("#p1").hide();
        $("#p3").hide();
      })

      

    });

    </script>
  </head>
  <body>

    <h3>Introdução ao jQuery</h3>

    <a href="#" id="aba1">Aba 1</a>
    <a href="#" id="aba2">Aba 2</a>
    <a href="#" id="aba3">Aba 3</a>

    <p id="p1">IFPR Campus Paranavaí</p>

    <p id="p2">Tecnologias Web</p>

    <p id="p3">Algoritmos</p>

  </body>
</html>
