<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms com Radio e Checkbox</title>
  </head>
  <body>

    <h3>Questionário sobre HTML</h3>

    <form action="" method="get">

      <h5>1) Assinale a alternativa correta:</h5>
      <input type="radio" name="quest1" value="a" id="quest1a">
      <label for="quest1a">a) A tag de parágrafo é a "par".</label><br>

      <input type="radio" name="quest1" value="b" id="quest1b">
      <label for="quest1b">b) A tag de imagem é "i".</label><br>

      <input type="radio" name="quest1" value="c" id="quest1c">
      <label for="quest1c">c) A tag de link é "li".</label><br>

      <input type="radio" name="quest1" value="quest1d" id="quest1d">
      <label for="quest1d">d) A tag "div" serve para agrupar elementos.</label><br>

      <h5>2) Marque a afirmação verdadeira:</h5>
      <input type="radio" name="quest2" value="a" id="quest2a">
      <label for="quest2a">a) "href" serve para colocar link.</label><br>

      <input type="radio" name="quest2" value="b" id="quest2b">
      <label for="quest2b">b) Palmeiras tem mundial.</label><br>

      <input type="radio" name="quest2" value="c" id="quest2c">
      <label for="quest2c">c) Marea não é explosivo.</label><br>

      <h5>3) Marque as afirmações verdadeiras</h5>
      <input type="checkbox" name="quest3[]" value="a" id="quest3a">
      <label for="quest3a">a) O endereço de um link é definido na propriedade href</label><br>

      <input type="checkbox" name="quest3[]" value="b" id="quest3b">
      <label for="quest3b">b) O atributo "id" deve ser único em um mesmo arquivo HTML.</label><br>

      <input type="checkbox" name="quest3[]" value="c" id="quest3c">
      <label for="quest3c">c) É obrigatório colocar o atributo "class" em um formulário.</label><br>

      <h5>4) Assinale as afirmações verdadeiras:</h5>
      <input type="checkbox" name="q4[]" value="a" id="q4a">
      <label for="q4a">a) 51 é pinga ?</label><br>

      <input type="checkbox" name="q4[]" value="b" id="q4b">
      <label for="q4b">b) O Santos é gigante.</label><br>

      <input type="checkbox" name="q4[]" value="c" id="q4c">
      <label for="q4c">c) O Corinthians compra os juízes.</label><br>

      <input type="checkbox" name="q4[]" value="d" id="q4d">
      <label for="q4d">d) Rogério Ceni é um mito no São Paulo ?</label><br>

      <h5>5) Cite e explique uma tag de video e uma de áudio.</h5>
      <textarea name="q5" rows="5" cols="50"></textarea>

      <br>
      <input type="submit" name="" value="Responder">

    </form>




  </body>
</html>
